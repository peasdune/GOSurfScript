script nm<-{bb_tojail=0,special=0}td<-"info_teleport_destination"
script "ctp<-0;while(ctp!=null){if((ctp<-Entities.FindByClassname(ctp,td))&&!(ctp.GetName() in nm)){ctp.SetOrigin(Vector(-3950,-95,14848));ctp.SetAngles(0,0,0)}}"
script "sssp<-Vector(-3950,-95,14848);sssa<-Vector();ssrespawn(me,sssp,sssa);if(me in sstps){sstps[me]=sssp}"
script EntFire("trigger_teleport","AddOutput","UseLandmarkAngles 1")